<ion-content class="dark-gb" [fullscreen]="true">
  <div class="logoLogin">
    <div class="center">
      <ion-img src="assets/sstemm-login.png" class="ion-align-self-end"></ion-img>
    </div>   
  </div>
  
  <ion-input class="input" name="email" [(ngModel)]="email" placeholder="Email Address" type="text"></ion-input>

  <ion-input class="input" name="password" [(ngModel)]="password" placeholder="Password" type="password"></ion-input>

  <div class="forgotPassword">
    <a  class="text" routerLink="/registration">Forgot Password</a>
  </div>

  <div class="loginButton">
    <ion-button class="buttonDetails" expand="block" (click)="login()">Login</ion-button>
  </div>
  
  <div class="registration">
    <a  class="text" routerLink="/registration">No account yet? Create one</a>
  </div>
</ion-content>
