<div  class="record-card">
  <div class="record-content">
    <div class="score" *ngIf="overallScore > 0">
      <p>{{overallScore}}</p>
    </div>
    <h3><ion-icon name="calendar-outline"></ion-icon> {{timestamp | date: 'dd/MM/yyyy HH:mm'}}</h3>
    <div *ngFor="let domain of domain; let ind = index">
    <ion-badge class="domain">{{domain}}</ion-badge>
    </div>
  </div>
</div>
